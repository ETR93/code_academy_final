<!DOCTYPE html>
{% load rest_framework %}
{% load static %}

<html lang="en">
    {% for key, value in data.items %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
        <h1>
            Game card
        </h1>
        {% for m, n in value.items %}
            <body>
                <div>
                    <h4> {{ m }}: {{ n }}</h4>
                </div>
            </body>
        {% endfor %}
    {% endfor %}
</html>
